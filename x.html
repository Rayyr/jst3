<!DOCTYPE html>
<html>
<head>
<title>Image Hover Overlay - Real Example</title>
<style>
body{
    height: 3000px;
}
.container {
  position: relative;
  display: inline-block;
  margin: 10px; /* Space between images */
}

.container img {
  display: block;
  width: 200px; /* Set a specific width for the images */
  height: 150px; /* Set a specific height for the images */
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.3s ease;
  background-color: rgba(0, 0, 0, 0.999); /* Semi-transparent background */
  display: flex; /* Use flexbox for centering */
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
}

.overlay img {
  max-width: 80%; /* Limit overlay image size */
  max-height: 80%;
}

.overlay-text { /* Style for text overlay */
  color: white;
  font-size: 1.2em;
  text-align: center;
}

.container:hover .overlay {
  opacity: 1;
}
</style>
</head>
<body>

<div class="container">
  <img src="./assets/baby.jpeg" alt="Pink Placeholder">
  <div class="overlay">
    <img src="https://via.placeholder.com/160x120/800080/FFFFFF" alt="Purple Placeholder">
  </div>
</div>

<div class="container">
  <img src="./assets/baby.jpeg" alt="Light Blue Placeholder">
  <div class="overlay">
    <div class="overlay-text">This is some text!</div> </div>
</div>

<div class="container">
    <img src="./assets/baby.jpeg" alt="Light Green Placeholder">
    <div class="overlay">
      <img src="https://via.placeholder.com/160x120/FFA500/000000" alt="Orange Placeholder">
    </div>
  </div>


</body>
</html>
